<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Dancing+Script:wght@700&family=Rubik+Iso&family=Shantell+Sans:wght@500&family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Animals</h2>
    <p>Note: Make the animal sounds barking, meowing, mooing, and roaring</p>
  </div>
  <div class="main_div">
  <center>
    <br>
    <button class="btn btn-warning" onclick="startClassification()">START</button>
    <h5 id="result_labelDog"> Detected Dog -  </h5>
    <h5 id="result_labelCat"> Detected Cat - </h5>
    <h5 id="result_labelCow"> Detected Cow - </h5>
    <h5 id="result_labelLion"> Detected Lion - </h5>
    <br>
    <h3 id="result_label"> Detected voice is of - </h3>
    <br>
    <img src="ear.gif" id="backgroundNoiseGif" width="300" height="300">
  </center>
  </div>
  <div class="copy_right_footer">Developed by - Hrishaan</div>
  <script src="main.js"></script>
</body>

</html>
